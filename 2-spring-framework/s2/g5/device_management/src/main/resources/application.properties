spring.config.import=file:secret_env.properties
spring.application.name=device_management
server.port=8090

server.error.include-message=always
server.error.include-stacktrace=never
spring.datasource.url=jdbc:postgresql://localhost:5432/device_management
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update

cloudinary.cloud_name=${cloudinary.cloud_name}
cloudinary.api_key=${cloudinary.api_key}
cloudinary.api_secret=${cloudinary.api_secret}